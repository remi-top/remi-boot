# 异步线程配置
async:
  executor:
    thread:
      # 核心线程数
      corePoolSize: 10
      # 最大线程数
      maxPoolSize: 20
      # 任务队列大小
      queueCapacity: 1000
      # 缓冲队列中线程的空闲时间
      keepAliveSeconds: 300

# 拦截器
